<form>
    <h1>Update Category</h1>
    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input matInput  [(ngModel)]="category.name" type="text" name="Name" placeholder="Ex. Computing">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Description</mat-label>
        <textarea   matInput [(ngModel)]="category.description"  type="text" name="Description" placeholder="Ex. Books for Computer Science"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" class="mat-elevation-z8"  mat-stroked-button color="primary">Update</button>
        <button (click)="cancel()" class="mat-elevation-z8"  mat-stroked-button color="warn">Cancel</button>
    </div>

</form>
