<form>
    <h1>Creating a new Category</h1>
    <mat-form-field class="form">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="category.name" type="text" name="Name" placeholder="Ex. Computing">
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Description</mat-label>
        <textarea [(ngModel)]="category.description"  matInput type="text" name="Description" placeholder="Ex. Books for Computer Science"></textarea>
    </mat-form-field>

    <div class="buttons">
        <button (click)="create()" class="mat-elevation-z8"  mat-stroked-button color="primary">Create</button>
        <button (click)="cancel()"class="mat-elevation-z8"  mat-stroked-button color="warn">Cancel</button>
    </div>

</form>
