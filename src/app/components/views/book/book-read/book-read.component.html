<form>
    <mat-card class="home_title mat-elevation-z4">
        <mat-card-title class="title">{{book.title}}</mat-card-title>
    </mat-card>

    <mat-card class="home_author mat-elevation-z4">
        <mat-card-subtitle class="subtitle">{{book.author}}</mat-card-subtitle>
        <button (click)="cancel()" class="home_author_button" mat-stroked-button color="warm">
            <mat-icon>keyboard_return</mat-icon>
        </button>
    </mat-card>

    <mat-card class="home_text mat-elevation-z4">
        <mat-card-subtitle class="text">{{book.text}}</mat-card-subtitle>        
    </mat-card>


</form>
